   .project-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.project-card {
  
  border-radius: 10px;
  overflow: hidden;
  width: 200px;
   border: 1px solid orange;
  box-shadow: 0 0 5px rgb(226, 120, 63),
  0 0 25px orange;
  transition: transform 0.3s ease;
 
}
.project-card:hover {
  transform: scale(1.05);
}

.project-card img {
  width: 60%;
  height: auto;
  display: center;
  
}
.card-info {
  position: absolute;
  bottom: 0;
  background: transparent;
  width: 50%;
  padding: 10px;
  font-size: 14px;
  transform: translateY(100%);
  transition: transform 0.3s ease-in-out;
  text-align: center;
}

/* Show on hover or touch */
.project-card:hover .card-info,
.project-card.active .card-info {
  transform: translateY(0);
}
  </style>
